---
name: CI Suite

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  workflow_entrypoint:
    name: Entrypoint
    runs-on: ubuntu-latest
    steps:
      - name: Intentionally Empty Step
        run: exit 0

  run_linters:
    name: Run linters
    needs: workflow_entrypoint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Proceed to run linters
        id: linter-setup
        run: ':'

      - name: Run ansible-lint
        if: steps.linter-setup.conclusion == 'success' && !cancelled()
        uses: ansible/ansible-lint@v24.12.0
        with:
          args: "--config-file ${{ github.workspace }}/test/ansible-lint.yaml"
          working_directory: ${{ github.workspace }}/test

      - name: Ruff - Linting
        if: steps.linter-setup.conclusion == 'success' && !cancelled()
        uses: astral-sh/ruff-action@v1

      - name: Ruff - Formatting
        if: steps.linter-setup.conclusion == 'success' && !cancelled()
        uses: astral-sh/ruff-action@v1
        with:
          args: "format --check"

  run_all_tests:
    name: Boardwalk Test Suite
    needs: workflow_entrypoint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Using the caching mechanism for Poetry provided by `actions/setup-python` requires that Poetry be available beforehand
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          installer-parallel: true

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'  # Use the caching provided by actions/setup-python, since it's included.

      - name: Install the project via Poetry
        run: poetry install --no-interaction
      
      # If we need to add this for the replacement typechecker, uncomment this.
      # - run: poetry add ansible --no-interaction

      - name: Execute Python test suite
        run: make test-pytest

      # Commented out because we're planning on switching to a different static
      # typechecker, and frankly whatever is taking pyright _minutes_ to run is
      # a little excessive, for now.
      # - run: make test-pyright
