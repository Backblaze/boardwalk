{% if user.enabled %}
<button class="btn btn-sm btn-outline-danger" hx-delete="/admin/user/{{ url_escape(user.email) }}/enable"
    hx-trigger="click" hx-swap="outerHTML" hx-confirm="Are you sure you want to disable &quot;{{ user.email }}&quot;?"
    title="Disable this user">
    Disable
</button>
{% else %}
<button class="btn btn-sm btn-danger" hx-post="/admin/user/{{ url_escape(user.email) }}/enable" hx-trigger="click"
    hx-swap="outerHTML" title="Enable this user">
    Enable
</button>
{% end %}
